machine:
  services:
    - docker

test:
  override:
    - docker run -ti -v $(pwd):/data -w /data cboettig/labnotebook \
      R -e "dirs = list.dirs(recursive=FALSE, full.names=FALSE); servr::jekyll('website', serve=FALSE, input = dirs, output = dirs)"

deployment:
  prod:
    branch: master
    commands: 
    - wget -qO- https://gist.githubusercontent.com/cboettig/86a97437e74cd1bb128280a967570a18/raw/d6794fec58ce7fe1189af091b46b48a4c44b5a27/circle-github-deploy.sh | bash 
